<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>

        <!-- Librairies -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <button class="navbar-toggler mr-3" type="button"
                    data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Active la navigation">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <a class="navbar-brand mr-auto mr-lg-3" href="index.html">Moi</a>

            <nav id="navbar" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-user"></i>Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-graduation-cap"></i>Formations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-flask"></i>Projets</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fas fa-envelope"></i>Contact</a>
                    </li>
                </ul>
            </nav>
        </nav>

        <main class="container-fluid">
            <div class="row mt-3">
                <article class="col-md-8 mb-3">
                    <form class="card">
                        <h1 class="card-header"><i class="fas fa-envelope"></i>Laissez-moi un message !</h1>
                        <section class="card-body">
                            <div class="form-group">
                                <label for="email">Votre adresse e-mail :</label>
                                <input id="email" class="form-control"
                                       name="email" type="email" placeholder="Entrez votre email" required
                                       aria-describedby="email-help">
                                <small id="email-help" class="form-text text-muted">
                                    Pour que je puisse vous recontacter. (Faites nous confiance, ce site est tout ... sauf s√ªr !)
                                </small>
                            </div>
                            <div class="form-group mb-0">
                                <label for="message">Votre Message</label>
                                <textarea id="message" class="form-control"
                                          name="message" rows="3" required></textarea>
                            </div>
                        </section>
                        <section class="card-footer text-right">
                            <button class="btn btn-primary" type="submit">Envoyer !</button>
                        </section>
                    </form>
                </article>
                <aside class="col-md-4 mb-3">
                    <div class="card">
                        <h2 class="card-header">Pour me contacter</h2>
                        <ul class="list-group list-group-flush fa-ul">
                            <li class="list-group-item pl-1">
                                <span class="fa-li"><i class="fas fa-envelope fa-fw"></i></span>
                                <a href="mailto:julien.capellari@edu.ece.fr">julien.capellari@edu.ece.fr</a>
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
        </main>
    </body>
</html>
